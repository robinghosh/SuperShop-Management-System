{% extends "master.html" %}

{% block title %}
 404 - Page Not Found - Super Shop Management System
{% endblock %}
    
{% block content %}

    
<div class="container mt-4 p-4 bg-body shadow rounded">
    <div class="d-grid justify-content-center text-center">
        <h1 class="text-danger" style="font-size: 10vw;">OOPS!!</h1>
        <p class="text-warning-emphasis h3">
            The page you requested is not available!!
        </p>
        <div>
            <button type="submit" class="btn btn-primary" onclick="history.back()" title="Go Back">Go Back</button>
            {% if user.is_authenticated %}
            <a type="submit" class="btn btn-primary" href="{% url "dashboard" %}" title="Dashboard">Dashboard</a>
            {% else %}
            <a type="submit" class="btn btn-primary" href="{% url "home" %}" title="Home">Home</a>
            {% endif %}
            
        </div>
        
    </div>
   
</div>

{% endblock %}
